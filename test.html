<!DOCTYPE html>
<html lang="zh">
<head>
    <title>LIST</title>
    <meta charset="UTF-8">
</head>

<body>
    <!--列表-->
    <ul style="list-style-type:circle">
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
        <li>无序列表4</li>
    </ul>
    <br>
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
        <li>有序列表4</li>
    </ol>
    <br>
    <dl>
        <dt>标题1</dt>
        <dl>内容</dl>
        <dl>内容</dl>
        <dl>内容</dl>
        <dl>内容</dl>
    </dl>
    <!--块元素-->
    <div style="background-color: burlywood;width:50%;height:200px;float:left">
        <form>
            用户名：<input type="text" name="wgg">
            <br>
            密码：<input type="password" name="pass">
            <br>
            性别：<input type="radio" name="sex" value="male">男
                 <input type="radio" name="sex" value="female">女
            <br>
            兴趣：<input type="checkbox" name="ckb" value="book">看书
                 <input type="checkbox" name="ckb" value="draw">画画
                 <input type="checkbox" name="ckb" value="game">打游戏
            <br>
            城市：<select name="city">
                <option value="hh">上海</option>
                <option value="hh">北京</option>
                </select>
            <br>
            <input type="submit">
        </form>
    </div>
    <div style="background-color: coral;width:50%;height:200px;float:left">
        <dl>
            <dt>标题1</dt>
            <dl>内容</dl>
            <dl>内容</dl>
            <dl>内容</dl>
            <dl>内容</dl>
        </dl>
    </div>
    <iframe src="朝俞.jpg" framborder="0" width="100%" height="200px" framborder="0"></iframe>
</body>
</html>
